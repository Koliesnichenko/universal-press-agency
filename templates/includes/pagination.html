{% load query_transform %}
<section class="py-7">
  <div class="container">
    <div class="row justify-content-center py-2">
      <div class="col-auto">
        {% if is_paginated %}
          <ul class="pagination pagination-primary m-0">
            {% if page_obj.has_previous %}
              <li class="page-item">
                <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link" aria-label="Previous">
                  <span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_left</i></span>
                </a>
              </li>
            {% endif %}
            
            <li class="page-item active">
              <a class="page-link" href="javascript:">{{ page_obj.number }}</a>
            </li>
            
            {% if page_obj.has_next %}
              <li class="page-item">
                <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link" aria-label="Next">
                  <span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_right</i></span>
                </a>
              </li>
            {% endif %}
          </ul>
        {% endif %}
      </div>
    </div>
  </div>
</section>
